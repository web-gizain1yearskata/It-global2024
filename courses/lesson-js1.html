<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вступ до HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #07e497, #103284);
        color: #fff;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #e6e7e7;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        height: 35px;
        width: auto;
    }

    nav .menu {
        display: flex;
        justify-content: flex-end;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav .menu li {
        margin: 0 15px;
        position: relative;
    }

    nav .menu li a {
        color: #333;
        text-decoration: none;
        font-size: 18px;
        padding: 5px 10px;
        position: relative;
        transition: color 0.3s;
    }

    nav .menu li a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        background: #ff9800;
        left: 50%;
        bottom: -5px;
        transition: width 0.3s, left 0.3s;
    }

    nav .menu li a:hover {
        color: #ff9800;
    }

    nav .menu li a:hover::after {
        width: calc(100% - 20px);
        left: 10px;
    }

    main {
        padding: 20px;
    }

    .video-lesson {
        max-width: 800px;
        margin: auto;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .video-lesson h2 {
        color: #ff9800;
    }

    .video-lesson iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
    }

    .video-lesson button {
        background-color: #ff9800;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s;
    }

    .video-lesson button:hover {
        background-color: #e67e22;
    }
    .comment-form {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        
        #comment {
            width: 750px;
        }

        .comment-form h3 {
            color: #ff9800;
            margin-bottom: 10px;
        }

        .comment-form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }

        .comment-form .stars {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .comment-form .stars input[type="radio"] {
            display: none;
        }

        .comment-form .stars label {
            font-size: 30px;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
        }

        .comment-form .stars input[type="radio"]:checked ~ label:before,
        .comment-form .stars label:hover:before {
            content: "\2605";
            color: #ff9800;
        }

        .comment-form .submit-btn {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .comment-form .submit-btn:hover {
            background-color: #e67e22;
        }
    </style>
<body>
    <header>
        <img src="/src/logo.png" alt="Логотип IT Школа" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="/index.html">Головна</a></li>
                <li><a href="/courses/index2.html">Курс</a></li>
                <li><a href="/courses/news.html">Новини</a></li>
                <li><a href="/pro_nas/info.html">Про нас</a></li>
                <li><a href="/contacts/indexs3.html">Авторизація</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="video-lesson">
            <h2 style="color: rgb(255, 153, 0);">Вступ до JavaScript</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/fHl7UyRjOf0?si=cn6acaWx-DVXcUBL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <li><a href="lesson-js2.html"></a></li>
            <br>
            <button onclick="goBack()">Назад</button>
        </section>
        <!-- Форма коментарів -->
        <section class="comment-form">
            <h3>Залиште коментар</h3>
            <form action="#">
                <label for="comment">Ваш коментар:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>
                
                <label>Оцінка:</label>
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>

                <button type="submit" class="submit-btn">Надіслати</button>
            </form>
        </section>
    </main>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
